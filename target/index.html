<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La pseudo-classe :target</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ma galerie d'images</h1>
    <ul>
        <li><a href="#img1">Image 1</a></li>
        <li><a href="#img2">Image 2</a></li>
        <li><a href="#img3">Image 3</a></li>
    </ul>
    <div id="img1">
        <h3>Image 1</h3>
        <img src="https://loremflickr.com/640/360/cat" alt="Image 1">
        <p>Description de l'image 1.</p>
    </div>
    <div id="img2">
        <h3>Image 2</h3>
        <img src="https://loremflickr.com/640/360/dog" alt="Image 2">
        <p>Description de l'image 2.</p>
    </div>
    <div id="img3">
        <h3>Image 3</h3>
        <img src="https://loremflickr.com/640/360/lion" alt="Image 3">
        <p>Description de l'image 3.</p>
    </div>
</body>
</html>
